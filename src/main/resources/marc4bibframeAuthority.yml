authorityFieldRules:
  '100':
    - types: CONCEPT, PERSON
      include: 100_mappings
      marc2ldCondition:
        ind1: '!3'
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: PERSON
          predicate: FOCUS
          subfields:
            a: NAME
            b: NUMERATION
            c: TITLES
            d: DATE
            j: ATTRIBUTION
            q: NAME_ALTERNATIVE
    - types: CONCEPT, FAMILY
      include: 100_mappings
      marc2ldCondition:
        ind1: '3'
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: FAMILY
          predicate: FOCUS
          subfields:
            a: NAME
            b: NUMERATION
            c: TITLES
            d: DATE
            j: ATTRIBUTION
            q: NAME_ALTERNATIVE


sharedAuthorityRules:
  100_mappings:
    subfields:
      a: NAME
      b: NUMERATION
      c: TITLES
      d: DATE
      j: ATTRIBUTION
      q: NAME_ALTERNATIVE
      v: FORM_SUBDIVISION
      x: GENERAL_SUBDIVISION
      y: CHRONOLOGICAL_SUBDIVISION
      z: GEOGRAPHIC_SUBDIVISION
    constants:
      RESOURCE_PREFERRED: true
    edges:
      - types: FORM
        predicate: SUB_FOCUS
        multiply: true
        subfields:
          v: NAME
      - types: TOPIC
        predicate: SUB_FOCUS
        multiply: true
        subfields:
          x: NAME
      - types: TEMPORAL
        predicate: SUB_FOCUS
        multiply: true
        subfields:
          y: NAME
      - types: PLACE
        predicate: SUB_FOCUS
        multiply: true
        subfields:
          z: NAME
