authorityFieldRules:
  '100':
    - types: CONCEPT, PERSON
      append: true
      subfields:
        a: NAME
        b: NUMERATION
        c: TITLES
        d: DATE
        j: ATTRIBUTION
        q: NAME_ALTERNATIVE
        v: FORM_SUBDIVISION
        x: GENERAL_SUBDIVISION
        y: CHRONOLOGICAL_SUBDIVISION
        z: GEOGRAPHIC_SUBDIVISION
      constants:
        RESOURCE_PREFERRED: true
      edges:
        - types: PERSON
          predicate: FOCUS
          subfields:
            a: NAME
            b: NUMERATION
            c: TITLES
            d: DATE
            j: ATTRIBUTION
            q: NAME_ALTERNATIVE
        - types: FORM
          predicate: SUB_FOCUS
          subfields:
            v: NAME
        - types: TOPIC
          predicate: SUB_FOCUS
          subfields:
            x: NAME
        - types: TEMPORAL
          predicate: SUB_FOCUS
          subfields:
            y: NAME
        - types: PLACE
          predicate: SUB_FOCUS
          subfields:
            z: NAME

