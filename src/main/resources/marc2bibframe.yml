fieldRules:
  '010':
    - types: ID_LCCN, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        a: NAME
      label: NAME
      condition:
        fields:
          a: presented
      edges:
        - types: STATUS
          predicate: STATUS
          label: LABEL
          constants:
            LABEL: current
            LINK: http://id.loc.gov/vocabulary/mstatus/current
    - types: ID_LCCN, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        z: NAME
      label: NAME
      condition:
        fields:
          z: presented
      edges:
        - types: STATUS
          predicate: STATUS
          label: LABEL
          constants:
            LABEL: canceled or invalid
            LINK: http://id.loc.gov/vocabulary/mstatus/cancinv
  '019':
    - types: ID_LOCAL, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        a: LOCAL_ID_VALUE
      label: LOCAL_ID_VALUE
      condition:
        fields:
          a: presented
      edges:
        - types: STATUS
          predicate: STATUS
          label: LABEL
          constants:
            LABEL: current
            LINK: http://id.loc.gov/vocabulary/mstatus/current
    - types: ID_LOCAL, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        z: LOCAL_ID_VALUE
      label: LOCAL_ID_VALUE
      condition:
        fields:
          z: presented
      edges:
        - types: STATUS
          predicate: STATUS
          label: LABEL
          constants:
            LABEL: canceled or invalid
            LINK: http://id.loc.gov/vocabulary/mstatus/cancinv
  '020':
    - types: ID_ISBN, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        a: NAME
        q: QUALIFIER
      label: NAME
      condition:
        fields:
          a: presented
      edges:
        - types: STATUS
          predicate: STATUS
          label: LABEL
          constants:
            LABEL: current
            LINK: http://id.loc.gov/vocabulary/mstatus/current
    - types: ID_ISBN, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        z: NAME
        q: QUALIFIER
      label: NAME
      condition:
        fields:
          z: presented
      edges:
        - types: STATUS
          predicate: STATUS
          label: LABEL
          constants:
            LABEL: canceled or invalid
            LINK: http://id.loc.gov/vocabulary/mstatus/cancinv
  '024':
    - types: ID_EAN, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        a: EAN_VALUE
        d: EAN_VALUE
        q: QUALIFIER
      label: EAN_VALUE
      condition:
        fields:
          a: presented
        ind1: '3'
      edges:
        - types: STATUS
          predicate: STATUS
          label: LABEL
          constants:
            LABEL: current
            LINK: http://id.loc.gov/vocabulary/mstatus/current
    - types: ID_EAN, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        z: EAN_VALUE
        q: QUALIFIER
      label: EAN_VALUE
      condition:
        fields:
          z: presented
        ind1: '3'
      edges:
        - types: STATUS
          predicate: STATUS
          label: LABEL
          constants:
            LABEL: canceled or invalid
            LINK: http://id.loc.gov/vocabulary/mstatus/cancinv
    - types: ID_UNKNOWN, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        a: NAME
        q: QUALIFIER
      label: NAME
      condition:
        fields:
          a: presented
        ind1: '!3'
      edges:
        - types: STATUS
          predicate: STATUS
          label: LABEL
          constants:
            LABEL: current
            LINK: http://id.loc.gov/vocabulary/mstatus/current
    - types: ID_UNKNOWN, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        z: NAME
        q: QUALIFIER
      label: NAME
      condition:
        fields:
          z: presented
        ind1: '!3'
      edges:
        - types: STATUS
          predicate: STATUS
          label: LABEL
          constants:
            LABEL: canceled or invalid
            LINK: http://id.loc.gov/vocabulary/mstatus/cancinv
  100:
    - types: PERSON
      parent: WORK
      parentPredicate: INSTANTIATES
      predicate: CREATOR
      subfields:
        a: NAME
        '0': LCNAF_ID
      label: NAME
  245:
    - types: TITLE
      parent: INSTANCE
      predicate: TITLE
      subfields:
        a: MAIN_TITLE
        b: SUBTITLE
        n: PART_NUMBER
        p: PART_NAME
      ind2: NON_SORT_NUM
      label: MAIN_TITLE
    - types: WORK
      parent: INSTANCE
      predicate: INSTANTIATES
      subfields:
        c: RESPONSIBILITY_STATEMENT
      condition:
        fields:
          c: presented
      append: true
  246:
    - types: PARALLEL_TITLE
      parent: INSTANCE
      predicate: TITLE
      condition:
        ind2: '1'
      subfields:
        a: MAIN_TITLE
        b: SUBTITLE
        f: DATE
        i: NOTE
        n: PART_NUMBER
        p: PART_NAME
      label: MAIN_TITLE
    - types: VARIANT_TITLE
      parent: INSTANCE
      predicate: TITLE
      condition:
        ind2: '!1'
      subfields:
        a: MAIN_TITLE
        b: SUBTITLE
        f: DATE
        i: NOTE
        n: PART_NUMBER
        p: PART_NAME
      ind2: VARIANT_TYPE
      label: MAIN_TITLE
  250:
    - types: INSTANCE
      subfields:
        a: EDITION_STATEMENT
        b: EDITION_STATEMENT
      concat: ' '
      append: true
  262:
    - types: PROVIDER_EVENT
      parent: INSTANCE
      predicate: PE_PUBLICATION
      subfields:
        a: SIMPLE_PLACE
        b: NAME
        c: DATE
      label: NAME
  264:
    - types: PROVIDER_EVENT
      parent: INSTANCE
      predicate: PE_PUBLICATION
      condition:
        ind2: '1'
      subfields:
        a: SIMPLE_PLACE
        b: NAME
        c: DATE
      label: NAME
