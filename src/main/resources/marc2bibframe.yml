fieldRules:
  '010':
    - types:
        - ID_LCCN
        - IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        a: NAME
      labelField: a
      condition:
        fields:
          a: presented
      subResources:
        - types:
            STATUS
          parent: ID_LCCN
          predicate: STATUS
          constants:
            LABEL: current
            LINK: http://id.loc.gov/vocabulary/status/current
    - types:
        - ID_LCCN
        - IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        z: NAME
      labelField: z
      condition:
        fields:
          z: presented
      subResources:
        - types:
            STATUS
          parent: ID_LCCN
          predicate: STATUS
          constants:
            LABEL: canceled or invalid
            LINK: http://id.loc.gov/vocabulary/status/cancinv
  '020':
    - types:
        - ID_ISBN
        - IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        a: NAME
        q: QUALIFIER
      labelField: a
      condition:
        fields:
          a: presented
      subResources:
        - types:
            STATUS
          parent: ID_ISBN
          predicate: STATUS
          constants:
            LABEL: current
            LINK: http://id.loc.gov/vocabulary/status/current
    - types:
        - ID_ISBN
        - IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        z: NAME
        q: QUALIFIER
      labelField: z
      condition:
        fields:
          z: presented
      subResources:
        - types:
            STATUS
          parent: ID_ISBN
          predicate: STATUS
          constants:
            LABEL: canceled or invalid
            LINK: http://id.loc.gov/vocabulary/status/cancinv
  100:
    - types:
        - PERSON
      parent: WORK
      parentPredicate: INSTANTIATES
      predicate: CREATOR
      subfields:
        a: NAME
        '0': LCNAF_ID
      labelField: a
  245:
    - types:
        - TITLE
      parent: INSTANCE
      predicate: TITLE
      subfields:
        a: MAIN_TITLE
        b: SUBTITLE
        n: PART_NUMBER
        p: PART_NAME
      ind2: NON_SORT_NUM
      labelField: a
    - types:
        - WORK
      parent: INSTANCE
      predicate: INSTANTIATES
      subfields:
        c: RESPONSIBILITY_STATEMENT
      condition:
        fields:
          c: presented
      append: true
  246:
    - types:
        - PARALLEL_TITLE
      parent: INSTANCE
      predicate: TITLE
      condition:
        ind2: '1'
      subfields:
        a: MAIN_TITLE
        b: SUBTITLE
        f: DATE
        i: NOTE
        n: PART_NUMBER
        p: PART_NAME
      labelField: a
    - types:
        - VARIANT_TITLE
      parent: INSTANCE
      predicate: TITLE
      condition:
        ind2: '!1'
      subfields:
        a: MAIN_TITLE
        b: SUBTITLE
        f: DATE
        i: NOTE
        n: PART_NUMBER
        p: PART_NAME
      ind2: VARIANT_TYPE
      labelField: a
  250:
    - types:
        - INSTANCE
      subfields:
        a: EDITION_STATEMENT
        b: EDITION_STATEMENT
      append: true
      concatProperties: true
  262:
    - types:
        - PROVIDER_EVENT
      parent: INSTANCE
      predicate: PE_PUBLICATION
      subfields:
        a: SIMPLE_PLACE
        b: NAME
        c: DATE
      labelField: b
  264:
    - types:
        - PROVIDER_EVENT
      parent: INSTANCE
      predicate: PE_PUBLICATION
      condition:
        ind2: '1'
      subfields:
        a: SIMPLE_PLACE
        b: NAME
        c: DATE
      labelField: b